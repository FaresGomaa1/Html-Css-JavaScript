<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up â€” LearnHub</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="LearnHub Home">
        <span class="brand-mark" aria-hidden="true">LH</span>
        <span class="brand-text">LearnHub</span>
      </a>
      <nav class="site-nav" aria-label="Primary">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li id="authLink"></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-main" style="min-height:60vh; display:flex; align-items:center; justify-content:center;">
    <section class="card" style="max-width:400px; width:100%; padding:2rem;">
      <h1 style="text-align:center; margin-bottom:1rem;">Create your account</h1>
      <form id="signupForm" class="form">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" required autocomplete="name">

        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email" required autocomplete="email">

        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password" required autocomplete="new-password">

        <button class="btn-primary" type="submit" style="width:100%; margin-top:1rem;">Sign up</button>
      </form>
      <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="signin.html">Sign in</a></p>
    </section>
  </main>

  <script src="./assets/auth.js" defer></script>
</body>
</html>
